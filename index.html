<!DOCTYPE html>

  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dog club</title>

    <link rel="stylesheet" href="./css/main.min.css" />
  </head>
  <body>
    <header class="header">
      <div class="container">
        <div class="header__container">
          <nav class="header__nav">
            <a href="/">
              <img
                class="header__logo"
                src="./images/logo.svg"
                alt="Dog club logo"
              />
            </a>
            <ul class="header__menu">
              <li><a class="link" href="#">Less talk</a></li>
              <li><a class="link" href="#">Services category</a></li>
              <li><a class="link" href="#">Happy customer</a></li>
              <li><a class="link" href="#">Contact</a></li>
            </ul>
          </nav>
          <div class="header__basket">
            <a href="#">
              <svg class="header__basket-logo">
                <use href="./images/icons.svg#icon-basket"></use>
              </svg>
            </a>
            <button class="button header__button" type="button">
              Contact us
            </button>
            <button class="header__burger" type="button">
              <svg class="header__burger__logo" width="24" height="24">
                <use href="./images/icons.svg#icon-menu"></use>
              </svg>
            </button>
          </div>
        </div>
      </div>
    </header>
    <main>
      <!--hero-section -->
      <section class="hero-section">
        <div class="container">
          <div class="hero-section__container">
            <div class="hero-section__content">
              <h1 class="hero-section__title">
                Taking care for your Smart Dog!
              </h1>
              <p class="hero-section__text">
                Human-canine bonding is the relationship between dogs and humans
              </p>
              <button class="button" type="button">Explore More</button>
            </div>
            <div class="hero-section__image-container">
              <img
                class="hero-section__image"
                srcset="
                  ./images/hero-section/black-dog.jpg    1x,
                  ./images/hero-section/black-dog@2x.jpg 2x
                "
                src="./images/hero-section/black-dog.jpg"
                alt="Black dog"
              />
              <img
                class="decor hero-section__decor-white-dog"
                src="./images/hero-section/decor-white-dog.png"
                alt="decor white dog"
              />
              <svg class="decor_track hero-section__decor-yellow-track">
                <use href="./images/icons.svg#icon-track"></use>
              </svg>
              <svg class="decor_track hero-section__decor-lilac-track">
                <use href="./images/icons.svg#icon-track"></use>
              </svg>
              <img
                class="decor hero-section__decor-dachshund-dog"
                src="./images/hero-section/decor-dachshund-dog.png"
                alt="decor white dog"
              />
              <img
                class="decor hero-section__decor-small-dog"
                src="./images/hero-section/decor-small-dog.png"
                alt="decor small dog"
              />
              <img
                class="decor hero-section__decor-dachshund-dog"
                src="./images/hero-section/decor-dachshund-dog.png"
                alt="decor dachshund dog"
              />
              <svg class="decor_track hero-section__decor-pink-track">
                <use href="./images/icons.svg#icon-track"></use>
              </svg>
              <img
                class="hero-section__decor-arrow"
                src="./images/hero-section/decor-arrow.png"
                alt="decor arrow"
              />
            </div>
          </div>
        </div>
      </section>
